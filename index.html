<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-layout">
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li style="margin: 30px 0px 30px 0px;">
          <img class="layui-circle" width="100px" height="100px" src="img/avatar.jpg"
               style="margin-left: 50px;">
          <h4 style="text-align: center;font-weight: 200;">超级管理员</h4>
        </li>
        <li class="layui-nav-item layui-this">
          <a href="/">
            首页
          </a>
        </li>
        <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
        <li class="layui-nav-item layui-nav-itemed">
          <a href="javascript:;">
            <i class="layui-icon" style="font-size: 15px;padding-right: 5px;">&#xe63c;</i>
            内容管理
          </a>
          <dl class="layui-nav-child">
            <dd>
              <a href="javascript:;" class="site-demo-active" data-type="tabAdd">问答管理</a>
            </dd>
            <dd><a href="article.html">专栏管理</a></dd>
            <dd><a href="topic.html">话题管理</a></dd>
            <dd><a href="recovery.html">回收站</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a href="javascript:;">
            <i class="layui-icon" style="font-size: 15px;padding-right: 5px;">&#xe613;</i>
            用户管理
          </a>
          <dl class="layui-nav-child">
            <dd><a href="">用户列表</a></dd>
            <dd><a href="">禁言用户列表</a></dd>
            <dd><a href="">黑名单用户列表</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <div class="layui-tab layui-tab-brief" lay-filter="content" lay-allowclose="true">
      <ul class="layui-tab-title">
        <li class="layui-this">首页</li>
      </ul>
      <div class="layui-tab-content"style="height:793px;">
        <div class="layui-tab-item layui-show">首页</div>
      </div>
    </div>
    <!-- 内容主体区域 -->
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
  </div>
</div>
<script src="layui/layui.js"></script>
<script>
  layui.use('element', function () {
    var $ = layui.jquery
        , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
    //触发事件
    var active = {
      tabAdd: function () {
        //新增一个Tab项
        element.tabAdd('content', {
          title: '问答管理' //用于演示
          ,
          content: '<iframe src="question.html" width="100%" height="100%" style="border:0px;"></iframe>'
          ,
          id: 'question' //实际使用一般是规定好的id，这里以时间戳模拟下
        });
        //切换到指定Tab项
        element.tabChange('content', 'question'); //切换到问答管理
      }
    };
    $('.site-demo-active').on('click', function () {
      var othis = $(this), type = othis.data('type');
      active[type] ? active[type].call(this, othis) : '';
    });
  });
</script>

</body>
</html>
